<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/70b9626072.js" crossorigin="anonymous"></script>
    <title>Momentum</title>
</head>
<body>
    <header>
        <i class="fas fa-times"></i>
        <div>Playlist</div>
    </header>    
    <div class="musicBox">
        <div class="musicBox__mzImg">
            <i class="far fa-image"></i>
        </div>
        <div class="musicBox__contents">
            <div class="musicBox__mzTilte">
                <p>Random</p>
                <p>Love</p>
            </div>
            <div class="musicBox__mzinfo">
                <p>by Divay Kapoor</p>
            </div>
        </div>
    </div>

    <div class="someIcons">
        <div class="someIcons__icon">
            <i class="fas fa-caret-right"></i>
            <span>Play</span>
        </div>
        <div class="someIcons__icon">
            <i class="far fa-heart circle"></i>
        </div>
        <div class="someIcons__icon">
            <i class="fas fa-plus circle"></i>
        </div>
    </div>
    <div class="colorfulSometing">
        <div class="colorfulSometing__colors">
            <div class="colorfulSometing__color maroon"></div>
            <div class="colorfulSometing__colorContents">
                <p class="colorfulSometing__colorTitle">Matargasti</p>
                <p class="colorfulSometing__colorName">Mohit Chauhan</p>
            </div>
        </div>
        <div class="colorfulSometing__colors">
            <div class="colorfulSometing__color pink"></div>
            <div class="colorfulSometing__colorContents">
                <p class="colorfulSometing__colorTitle">Attiude</p>
                <p class="colorfulSometing__colorName">Lewis Of Man - Attitude</p>
            </div>
        </div>
        <div class="colorfulSometing__colors">
            <div class="colorfulSometing__color skyblue"></div>
            <div class="colorfulSometing__colorContents">
                <p class="colorfulSometing__colorTitle">Try Everthing</p>
                <p class="colorfulSometing__colorName">Shakira - Zootopia</p>
            </div>
        </div>
        <div class="colorfulSometing__colors">
            <div class="colorfulSometing__color green"></div>
            <div class="colorfulSometing__colorContents">
                <p class="colorfulSometing__colorTitle">Sunflower</p>
                <p class="colorfulSometing__colorName">Joseph Vincent - sunflower</p>
            </div>
        </div>
    </div>


</body>
</html>
